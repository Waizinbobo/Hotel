<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div class="login">
        <form action="" id="adminLoginForm">
            <h1>Admin Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email..." id="agamil" name="agamil" required>
                <i class="fa fa-user" ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password..." id="apsw" name="apsw" required>
                <i class="fa fa-lock" ></i>
            </div>
            

            <button type="submit" class="btn"><a href="admin.html" style="text-decoration: none; color: rgb(0, 0, 0);">Login</a></button>
            
        </form>
    </div>
   
</body>
